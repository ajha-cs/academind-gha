        runs-on: ubuntu-latest
        steps:
            - name: Get a Code
              uses: actions/checkout@v3
            - name: Install deps
              run: npm ci
            - name: Test
              run: npm run test
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get a Code
              uses: actions/checkout@v3
            - name: Install deps
              run: npm ci
            - name: Build
              run: npm run build
            - name: Upload artifacts
              uses: actions/upload-artifact@v3
              with:
                name: dist-files
                path: dist
    deploy:
        needs: build
